{% macro active(endpoint) -%}
{{ 'active' if request.endpoint and request.endpoint.startswith(endpoint) else '' }}
{%- endmacro %}
<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NotionLite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- SimpleMDE for Markdown -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('main.dashboard') }}">
          <i class="bi bi-journal-text me-1"></i> NotionLite
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link {{ active('main.notes') }}" href="{{ url_for('main.notes') }}"><i class="bi bi-file-earmark-text me-1"></i>Notes</a></li>
            <li class="nav-item"><a class="nav-link {{ active('main.tasks') }}" href="{{ url_for('main.tasks') }}"><i class="bi bi-check2-square me-1"></i>Tasks</a></li>
          </ul>
          <form class="d-flex me-3" role="search" action="{{ url_for('main.dashboard') }}">
            <input class="form-control me-2" type="search" name="q" placeholder="Search notes & tasks" value="{{ request.args.get('q','') }}">
            <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
          </form>
          <div class="d-flex align-items-center gap-2">
            <button id="themeToggle" class="btn btn-outline-secondary" title="Toggle theme"><i class="bi bi-moon-stars"></i></button>
            <div class="vr d-none d-lg-block"></div>
            <span class="small text-muted d-none d-md-inline">{{ current_user.email }}</span>
            <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% include "_flash.html" %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Theme toggle using localStorage + Bootstrap color modes
      const themeToggle = document.getElementById('themeToggle');
      const root = document.documentElement;
      const saved = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-bs-theme', saved);
      themeToggle?.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-bs-theme') || 'light';
        const next = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-bs-theme', next);
        localStorage.setItem('theme', next);
      });
    </script>
  </body>
</html>
